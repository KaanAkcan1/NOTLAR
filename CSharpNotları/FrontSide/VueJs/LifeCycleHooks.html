<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</head>

<body>
    

    <div id="app" class="container">
        <div class="row mt-5">
            <!--#region Link Attr Binding  -->
            <div class="col-2 card p-2">
                {{title}}
                {{itemList}}
            </div>
            <!--#endregion -->
            <!--#region   -->
            <!--#endregion -->
            <!--#region main  -->
            <!--#endregion -->
        </div>
    </div>


    <script>
        var app = Vue.createApp({
            data() {
                return {
                    title: ("Test Başlığı"),
                    itemList: [],
                };
            },
            // Instance oluşturulmadan olacaklar
            beforeCreate() {
                console.log("beforeCreate Çalıştı...");
            },
            // Instance oluşturulunca olacaklar
            created() {
                console.log("created Çalıştı...");
                setTimeout(() => {
                    this.itemList = [1, 2, 3, 4, 5, 6, 7, 8];
                }, 2000);
                setTimeout(() => {
                    this.title = "Bu yeni başlık";
                }, 3000);
            },
            //instance bağlanmadan olacaklar
            beforeMount() {
                console.log("beforeMount Çalıştı...");
            },
            //instance bağlanınca olacaklar
            mounted() {
                console.log("mounted Çalıştı...");
            },
            beforeUpdate() {
                console.log("beforeUpdate Çalıştı...");
            },
            updated() {
                console.log("updated Çalıştı...");
            },
            beforeUnmount() {
                console.log("beforeUnmount Çalıştı...");
            },
            unmounted() {
                console.log("unmounted Çalıştı...");
            },

        });

        app.mount("#app");

        // setTimeout(()=>{
        //     app.unmount();
        // }, 5000);
    </script>

    <!--#endregion -->

</body>

</html>
